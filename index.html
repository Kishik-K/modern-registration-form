<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Visual Stories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="background-blur"></div>
    
    <div class="floating-elements">
        <div class="element element-1"></div>
        <div class="element element-2"></div>
        <div class="element element-3"></div>
        <div class="element element-4"></div>
    </div>
    
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </button>

    <div class="form-container">
        <div class="header-section">
            <h1>J O I N ~ U S</h1>
            <p>become part of <a href="https://kishik-k.github.io/visual-stories-portfolio/" target="_blank" rel="noopener noreferrer">visual stories</a></p>
            <div class="divider"></div>
        </div>

        <form id="registrationForm" method="post" action="https://register-demo.freecodecamp.org">
            <!-- Personal Information Section -->
            <div class="form-section">
                <h2>Personal Information</h2>
                
                <div class="input-wrapper">
                    <input id="first-name" name="first-name" type="text" required />
                    <label for="first-name">First Name</label>
                    <div class="underline"></div>
                </div>

                <div class="input-wrapper">
                    <input id="last-name" name="last-name" type="text" required />
                    <label for="last-name">Last Name</label>
                    <div class="underline"></div>
                </div>

                <div class="input-wrapper">
                    <input id="email" name="email" type="email" required />
                    <label for="email">Email</label>
                    <div class="underline"></div>
                    <span class="email-validation"></span>
                </div>

                <div class="input-wrapper">
                    <input id="new-password" name="new-password" type="password" pattern="[a-z0-9]{8,}" required />
                    <label for="new-password">Password</label>
                    <div class="underline"></div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                    </div>
                </div>
            </div>

            <!-- Account Type Section -->
            <div class="form-section">
                <h2>Account Type</h2>
                
                <div class="radio-group">
                    <div class="radio-option">
                        <input id="personal-account" type="radio" name="account-type" checked />
                        <label for="personal-account">
                            <span class="radio-custom"></span>
                            <span class="radio-text">
                                <span class="radio-title">Personal</span>
                                <span class="radio-desc">For individual artists</span>
                            </span>
                        </label>
                    </div>

                    <div class="radio-option">
                        <input id="business-account" type="radio" name="account-type" />
                        <label for="business-account">
                            <span class="radio-custom"></span>
                            <span class="radio-text">
                                <span class="radio-title">Studio</span>
                                <span class="radio-desc">For organizations</span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Additional Details Section -->
            <div class="form-section">
                <h2>Tell Your Story</h2>

                <div class="file-upload-container">
                    <div class="file-upload-wrapper">
                        <input id="profile-picture" type="file" name="file" accept="image/*" />
                        <label for="profile-picture" class="file-upload-label">
                            <span class="file-text">Upload Portfolio Image</span>
                            <span class="file-name">No image selected</span>
                        </label>
                    </div>
                </div>

                <div class="input-wrapper">
                    <input id="age" type="number" name="age" min="13" max="120" />
                    <label for="age">Age (optional)</label>
                    <div class="underline"></div>
                </div>

                <div class="input-wrapper">
                    <select id="referrer" name="referrer">
                        <option value="" disabled selected></option>
                        <option value="1">Instagram</option>
                        <option value="2">YouTube</option>
                        <option value="3">Forum</option>
                        <option value="4">Friend</option>
                        <option value="5">Other</option>
                    </select>
                    <label for="referrer">How did you find us?</label>
                    <div class="underline"></div>
                </div>

                <div class="input-wrapper">
                    <textarea id="bio" name="bio" rows="1" placeholder=" " maxlength="300"></textarea>
                    <label for="bio">Your artistic journey</label>
                    <div class="underline"></div>
                    <span class="char-counter">0 / 300</span>
                </div>
            </div>

            <!-- Terms -->
            <div class="checkbox-container">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" />
                <label for="terms-and-conditions">
                    <span class="checkbox-custom">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </span>
                    <span>I agree to the <a href="#">terms and conditions</a></span>
                </label>
            </div>

            <button type="submit" class="submit-btn">
                <span>Create Account</span>
            </button>
        </form>

        <div class="footer-text">
            <p>~ every story deserves to be shared ~</p>
            <div class="footer-divider"></div>
            <a href="https://github.com/Kishik-K" target="_blank" rel="noopener noreferrer" class="github-link">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                GitHub
            </a>
        </div>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            localStorage.setItem('visual-stories-theme', body.classList.contains('light-mode') ? 'light' : 'dark');
        });

        // Load saved theme (default to dark)
        const savedTheme = localStorage.getItem('visual-stories-theme');
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
        }

        // Floating Labels
        const inputs = document.querySelectorAll('input:not([type="radio"]):not([type="checkbox"]):not([type="file"]), select, textarea');
        
        inputs.forEach(input => {
            if (input.value) {
                input.classList.add('has-value');
            }
            
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.classList.remove('focused');
                if (input.value) {
                    input.classList.add('has-value');
                } else {
                    input.classList.remove('has-value');
                }
            });
            
            input.addEventListener('input', () => {
                if (input.value) {
                    input.classList.add('has-value');
                } else {
                    input.classList.remove('has-value');
                }
            });
        });

        // Email Validation
        const emailInput = document.getElementById('email');
        const emailValidation = document.querySelector('.email-validation');
        
        emailInput.addEventListener('input', (e) => {
            const email = e.target.value;
            const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            
            if (email.length > 0) {
                if (isValid) {
                    emailValidation.textContent = '✓';
                    emailValidation.className = 'email-validation valid';
                    emailInput.parentElement.classList.add('valid');
                } else {
                    emailValidation.textContent = '✗';
                    emailValidation.className = 'email-validation invalid';
                    emailInput.parentElement.classList.remove('valid');
                }
            } else {
                emailValidation.textContent = '';
                emailInput.parentElement.classList.remove('valid');
            }
        });

        // Password Strength
        const passwordInput = document.getElementById('new-password');
        const strengthBar = document.querySelector('.strength-bar');
        
        passwordInput.addEventListener('input', (e) => {
            const value = e.target.value;
            let strength = 0;
            
            if (value.length >= 8) strength += 25;
            if (value.length >= 12) strength += 25;
            if (/[0-9]/.test(value)) strength += 25;
            if (/[a-z]/.test(value)) strength += 25;
            
            strengthBar.style.width = strength + '%';
        });

        // Character Counter
        const bioTextarea = document.getElementById('bio');
        const charCounter = document.querySelector('.char-counter');
        
        bioTextarea.addEventListener('input', function() {
            const count = this.value.length;
            charCounter.textContent = count + ' / 300';
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // File Upload
        const fileInput = document.getElementById('profile-picture');
        const fileNameSpan = document.querySelector('.file-name');
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileNameSpan.textContent = e.target.files[0].name;
            } else {
                fileNameSpan.textContent = 'No image selected';
            }
        });

        // Form Validation
        const form = document.getElementById('registrationForm');
        const requiredInputs = form.querySelectorAll('[required]');

        requiredInputs.forEach(input => {
            input.addEventListener('invalid', (e) => {
                e.preventDefault();
                input.parentElement.classList.add('error');
            });

            input.addEventListener('input', () => {
                if (input.validity.valid) {
                    input.parentElement.classList.remove('error');
                } else {
                    input.parentElement.classList.add('error');
                }
            });

            input.addEventListener('change', () => {
                if (input.validity.valid) {
                    input.parentElement.classList.remove('error');
                } else {
                    input.parentElement.classList.add('error');
                }
            });
        });
    </script>
</body>
</html>
